trigger:
- develop

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  buildConfiguration: 'Release'
  buildPlatform: 'Any CPU'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'Default'
    steps:
    - checkout: self
    - task: UseDotNet@2
      displayName: 'Instalar .NET SDK'
      inputs:
        packageType: 'sdk'
        version: '8.0.303'  # Ajustar a la versión que necesitas
        installationPath: $(Agent.ToolsDirectory)/dotnet
    - task: NuGetCommand@2
      displayName: 'Restaurar Paquetes NuGet'
      inputs:
        restoreSolution: '**/*.sln'
    
    - task: DotNetCoreCLI@2
      displayName: 'Compilar Solución'
      inputs:
        command: 'build'
        projects: '**/*.sln'
        arguments: '--configuration $(buildConfiguration) --no-restore'

    
    - task: NuGetToolInstaller@1
      inputs:
        versionSpec: '6.1022'

    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '**/*.sln'
        feedsToUse: 'select'
        vstsFeed: '16cccdd7-17f3-434f-98cb-e0c02386f215'
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)

    - publish: $(System.DefaultWorkingDirectory)/bin/$(buildConfiguration)/
      artifact: drop
      displayName: 'Publicar Artefactos'      
